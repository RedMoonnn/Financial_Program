repos:
  # Python 代码检查
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff-check
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # 通用文件检查
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements

  # 前端代码检查 (本地 hooks)
  - repo: local
    hooks:
      - id: frontend-lint
        name: Frontend Lint (ESLint)
        # 尝试运行 lint:fix，如果失败则回退到 lint，只针对 frontend 目录下的文件
        entry: bash -c 'cd frontend && (npm run lint:fix || npm run lint)'
        language: system
        types_or: [javascript, jsx, ts, tsx]
        files: ^frontend/
        pass_filenames: false
